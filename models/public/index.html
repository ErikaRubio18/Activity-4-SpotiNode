<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player">
        <h1>Spotify Clone</h1>
        <input type="text" id="songTitle" placeholder="Song Title" required />
        <input type="text" id="songArtist" placeholder="Artist" required />
        <input type="text" id="songAlbum" placeholder="Album" required />
        <input type="text" id="songDuration" placeholder="Duration (mm:ss)" required />
        <input type="file" id="songUpload" required />
        <button onclick="uploadSong()">Upload Song</button>
        <ul id="songList"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
